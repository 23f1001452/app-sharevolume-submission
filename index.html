<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Volume Calculator</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1K+0U5Kk5t2e3MZ6tZ6j2e5U5hK0t+8F5D5D5f5f5f5" crossorigin="anonymous">
  <style>
    /* Gradient background */
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calculator-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
    }
    .form-control {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
    }
    .form-control::placeholder {
      color: #ddd;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: none;
      color: #fff;
    }
    #volume-result {
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card calculator-card mx-auto">
      <h2 class="text-center mb-4">Volume Calculator</h2>
      <form id="volume-form" novalidate>
        <div class="mb-3">
          <label for="length-input" class="form-label">Length</label>
          <input type="number" step="any" min="0" class="form-control" id="length-input" placeholder="Enter length">
        </div>
        <div class="mb-3">
          <label for="width-input" class="form-label">Width</label>
          <input type="number" step="any" min="0" class="form-control" id="width-input" placeholder="Enter width">
        </div>
        <div class="mb-3">
          <label for="height-input" class="form-label">Height</label>
          <input type="number" step="any" min="0" class="form-control" id="height-input" placeholder="Enter height">
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-primary btn-lg" id="calculate-btn">Calculate Volume</button>
        </div>
        <div id="volume-result" class="text-center"></div>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-q2VjF2R+5x2s8Z6U5Vh5n3G8e6b5Z9y5e6t5v8p7c9d9f3g4h5j6k7l8m9n0o1p2" crossorigin="anonymous"></script>
  <script>
    // Wait for DOM content to be loaded
    document.addEventListener('DOMContentLoaded', function () {
      const lengthInput = document.getElementById('length-input');
      const widthInput = document.getElementById('width-input');
      const heightInput = document.getElementById('height-input');
      const calculateBtn = document.getElementById('calculate-btn');
      const resultDiv = document.getElementById('volume-result');

      // Helper to format result
      function formatNumber(num) {
        return Number.isInteger(num) ? num : num.toFixed(2);
      }

      calculateBtn.addEventListener('click', function () {
        // Parse input values
        const length = parseFloat(lengthInput.value);
        const width = parseFloat(widthInput.value);
        const height = parseFloat(heightInput.value);

        // Validate inputs
        if (isNaN(length) || isNaN(width) || isNaN(height)) {
          resultDiv.textContent = 'Please enter valid numbers for all dimensions.';
          resultDiv.classList.remove('text-success');
          resultDiv.classList.add('text-warning');
          return;
        }
        if (length < 0 || width < 0 || height < 0) {
          resultDiv.textContent = 'Dimensions cannot be negative.';
          resultDiv.classList.remove('text-success');
          resultDiv.classList.add('text-warning');
          return;
        }

        // Calculate volume
        const volume = length * width * height;
        resultDiv.textContent = `Volume: ${formatNumber(volume)} cubic units`;
        resultDiv.classList.remove('text-warning');
        resultDiv.classList.add('text-success');
      });
    });
  </script>
</body>
</html>
